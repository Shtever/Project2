<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trick or treat!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="tot">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="text-align:center">
                    <h1>
                        Trick-or-Treat!
                    </h1>
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-12" style="text-align:center">
                    <h3>Here's what's being given out in your Neighborhood</h3>
                </div>
            </div>
    
            <br>
            <form id="newPost">
                    <div class="form-group">
                        <label>What candy are you looking for?</label>
                        <div class="form-group">
                            <select class="custom-select candy" id="candyInput">
                                <option value="nothing">-</option>
                                <option value="stuff">stuff</option>
                                <option value="things">things</option>
                            </select>
                        </div>
                        <br />
                        <label>What neighborhood are you in?</label>
                        <div class="form-group">
                            <select class="custom-select neighbor" id="neighborhoodInput">
                                <option value="nothing">-</option>
                                <option value="stuff">stuff</option>
                                <option value="things">things</option>
                            </select>
                        </div>
                        <br />
                        <button type="submit" id="sub-btn-kids" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            <div class="row">
    
                <div id="addHere" class="col-lg-8">
                    <h3>available candies</h3>
                </div>
    
                <div class="col-lg-4">
                    {{!-- map goes here --}}
                    <h1>MAP</h1>
                </div>
            </div>
    
        </div>
    </div>
    <script src="js/tot.js" type="text/javascript"></script>

</body>

</html>
